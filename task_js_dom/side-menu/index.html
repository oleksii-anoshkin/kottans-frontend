<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- about author -->
    <meta name="Author" content="Oleksii Anoshkin" />
    <meta name="Copyright" content="Oleksii Anoshkin" />
    <meta name="Address" content="Ukraine, Kharkiv" />
    <!-- general -->
    <meta name="description" content="Create side menu" />
    <meta
      name="keywords"
      content="DOM, BOM, JS, JavaScript, Kottans, BEM, SCSS, SASS" />
    <meta name="robots" content="all" />
    <!-- facebook -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="site" />
    <meta property="og:title" content="Create side menu" />
    <meta property="og:image" content="#" />

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- images -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- title -->
    <title>Create side menu</title>
  </head>
  <body class="wrap">
    <aside class="sidebar">
      <header class="sidebar__header">
        <div class="sidebar__arrow" tabindex="1"></div>
      </header>
      <ul class="sidebar__menu">
        <li class="sidebar__item" tabindex="2">
          <img
            class="sidebar__img"
            src="./images/ferrari.webp"
            alt="ferrari logo"
            width="28"
            height="28" />
          <span class="sidebar__text">Ferrari</span>
        </li>
        <li class="sidebar__item" tabindex="3">
          <img
            class="sidebar__img"
            src="./images/lamborghini.webp"
            alt="lamborghini logo"
            width="28"
            height="28" />
          <span class="sidebar__text">Lamborghini</span>
        </li>
        <li class="sidebar__item" tabindex="4">
          <img
            class="sidebar__img"
            src="./images/mercedes.webp"
            alt="mercedes logo"
            width="28"
            height="28" />
          <span class="sidebar__text">Mercedes</span>
        </li>
        <li class="sidebar__item" tabindex="5">
          <img
            class="sidebar__img"
            src="./images/porsche.webp"
            alt="porsche logo"
            width="28"
            height="28" />
          <span class="sidebar__text">Porsche</span>
        </li>
        <li class="sidebar__item" tabindex="6">
          <img
            class="sidebar__img"
            src="./images/dodge.webp"
            alt="dodge logo"
            width="28"
            height="28" />
          <span class="sidebar__text">Dodge</span>
        </li>
        <li class="sidebar__item" tabindex="7">
          <img
            class="sidebar__img"
            src="./images/lotus.webp"
            alt="lotus logo"
            width="28"
            height="28" />
          <span class="sidebar__text">Lotus</span>
        </li>
      </ul>
      <footer class="sidebar__footer">
        <a
          class="sidebar__link"
          tabindex="8"
          href="https://kottans.org/"
          target="_blank"
          rel="noopener noreferrer nofollow">
          <img
            class="sidebar__img"
            src="./images/kottans-logo.png"
            alt="kottans logo"
            width="32"
            height="32" />
          <span class="sidebar__text">Kottans</span>
        </a>
      </footer>
    </aside>
    <main>
      <section class="content"></section>
    </main>
    <!-- scripts -->
    <script src="./script.js"></script>
  </body>
</html>
