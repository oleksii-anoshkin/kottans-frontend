<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- about author -->
    <meta name="Author" content="Oleksii Anoshkin" />
    <meta name="Copyright" content="Oleksii Anoshkin" />
    <meta name="Address" content="Ukraine, Kharkiv" />
    <!-- styles -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- images -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- title -->
    <title>HTML CSS Popup Practise</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <div class="title__conteiner">
        <h1 class="header__title">Icon fonts for any project</h1>
      </div>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <input type="checkbox" class="hide" id="checkbox__first" />
            <label for="checkbox__first" class="item__btn">Media</label>
            <div id="popup__first" class="overlay">
              <ul class="popup__conteiner"></ul>
            </div>
          </li>
          <li class="nav__item">
            <input type="checkbox" class="hide" id="checkbox__second" />
            <label for="checkbox__second" class="item__btn">Maps</label>
            <div id="popup__second" class="overlay">
              <ul class="popup__conteiner"></ul>
            </div>
          </li>
          <li class="nav__item">
            <input type="checkbox" class="hide" id="checkbox__third" />
            <label for="checkbox__third" class="item__btn">Arrow</label>
            <div id="popup__third" class="overlay">
              <ul class="popup__conteiner"></ul>
            </div>
          </li>
          <li class="nav__item">
            <a
              class="other"
              href="https://www.flaticon.com/icon-fonts-most-downloaded"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >Others</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <p class="main__text">
        Discover the most downloaded icon fonts. Thousands of free icon fonts
        for your projects in PNG, SVG, iOS, Android format.
      </p>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; Oleksii Anoshkin 2023</p>
      <ul class="footer__links">
        <li>
          <a
            class="footer__link github"
            href="https://github.com/oleksii-anoshkin"
            target="_blank"
            rel="noopener noreferrer nofollow"
            >GitHub</a
          >
        </li>
        <li>
          <a
            class="footer__link facebook"
            href="https://www.facebook.com/aleksey.kh.ua"
            target="_blank"
            rel="noopener noreferrer nofollow"
            >Facebook</a
          >
        </li>
        <li>
          <a
            class="footer__link linkedin"
            href="https://www.linkedin.com/in/oleksii-anoshkin-850540210"
            target="_blank"
            rel="noopener noreferrer nofollow"
            >LinkedIn</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
