<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- about author -->
    <meta name="Author" content="Oleksii Anoshkin" />
    <meta name="Copyright" content="Oleksii Anoshkin" />
    <meta name="Address" content="Ukraine, Kharkiv" />
    <!-- styles -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- images -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- title -->
    <title>HTML CSS Popup Practise</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <section class="header__conteiner">
        <h1 class="header__conteiner-title">Icon fonts for any project</h1>
      </section>
      <nav class="header__nav">
        <ul class="header__nav-items">
          <li class="header__nav-item">
            <input type="checkbox" class="hide" id="checkboxFirst" />
            <label for="checkboxFirst" class="btn">Media</label>
            <div id="popupFirst" class="popup">
              <ul class="popup__conteiner"></ul>
            </div>
          </li>
          <li class="header__nav-item">
            <input type="checkbox" class="hide" id="checkboxSecond" />
            <label for="checkboxSecond" class="btn">Maps</label>
            <div id="popupSecond" class="popup">
              <ul class="popup__conteiner"></ul>
            </div>
          </li>
          <li class="header__nav-item">
            <input type="checkbox" class="hide" id="checkboxThird" />
            <label for="checkboxThird" class="btn">Arrow</label>
            <div id="popupThird" class="popup">
              <ul class="popup__conteiner"></ul>
            </div>
          </li>
          <li class="header__nav-item">
            <a
              class="other"
              href="https://www.flaticon.com/icon-fonts-most-downloaded"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >Others</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <p class="main__text">
        Discover the most downloaded icon fonts. Thousands of free icon fonts
        for your projects in PNG, SVG, iOS, Android format.
      </p>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; Oleksii Anoshkin 2023</p>
      <a
        class="footer__text kottans"
        href="https://kottans.org/"
        target="_blank"
        rel="noopener noreferrer nofollow"
        >=^.^=</a
      >
      <nav>
        <ul class="footer__links">
          <li>
            <a
              class="footer__link github"
              href="https://github.com/oleksii-anoshkin"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="footer__link facebook"
              href="https://www.facebook.com/aleksey.kh.ua"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >Facebook</a
            >
          </li>
          <li>
            <a
              class="footer__link linkedin"
              href="https://www.linkedin.com/in/oleksii-anoshkin-850540210"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >LinkedIn</a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
